<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpleng Cart System</title>
    <link rel="stylesheet" href="src/output.css" />
    <script src="app.js" defer></script>
</head>

<body class="bodysha">
    <h1 class="pangalan">SIMPLENG CART SYSTEM</h1>

    <main class="mainkasi">
        <section class="s1">
            <article class="a1">
                <img src="photos/store.png" alt="logo" class="rounded-xl h-10 w-12" />
                <p class="text-xl md:text-2xl font-semibold text-[#A06EC4]">Products</p>
            </article>

            <article class="a2" id="product-list">
                <div class="productcard">
                    <p class="productcardp">Pampapogi</p>
                    <button class="btn add-btn">Add to Cart</button>
                </div>
                <div class="productcard">
                    <p class="productcardp">Pampalaki</p>
                    <button class="btn add-btn">Add to Cart</button>
                </div>
                <div class="productcard">
                    <p class="productcardp">Pampatigas</p>
                    <button class="btn add-btn">Add to Cart</button>
                </div>
                <div class="productcard">
                    <p class="productcardp">Pampasaya</p>
                    <button class="btn add-btn">Add to Cart</button>
                </div>
                <div class="productcard">
                    <p class="productcardp">Pampasarap</p>
                    <button class="btn add-btn">Add to Cart</button>
                </div>
                <div class="productcard">
                    <p class="productcardp">Pampaganda</p>
                    <button class="btn add-btn">Add to Cart</button>
                </div>
                <div class="productcard">
                    <p class="productcardp">Pampapayat</p>
                    <button class="btn add-btn">Add to Cart</button>
                </div>
                <div class="productcard">
                    <p class="productcardp">Pampataba</p>
                    <button class="btn add-btn">Add to Cart</button>
                </div>
            </article>
        </section>



        <!-- cart -->

        <section class="s2">
            <article class="a1">
                <img src="photos/cart.png" alt="cartlogo" class="rounded-xl h-8 w-11" />
                <p class="p1">Cart</p>
            </article>

            <article>
                <p class="p2">Items:</p>
                <ul id="cart-items" class="mt-3 text-gray-700 text-sm space-y-2">
                    <li class="italic text-gray-500" id="empty-msg">No items added yet.</li>
                </ul>

                <p id="total-items" class="mt-4 text-sm text-[#6B21A8] font-semibold hidden">
                    Total items: <span id="item-count">0</span>
                </p>

                <div class="flex justify-between mt-5">
                    <button id="clear-cart" class="clearbtn">
                        Clear Cart
                    </button>
                    <button id="checkout" class="chikoutbtn">
                        Checkout
                    </button>
                </div>
            </article>
        </section>

    </main>
</body>

</html>
